<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang Nhap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="css/dangnhap.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <form class="px-5 py-2">
            <h3 class="text-center text-dark"><b>ĐĂNG NHẬP</b></h3>
            <div class="mb-4 mt-4">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email">
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Mật khẩu:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pswd">
            </div>
            <div class="form-check mb-4">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Nhớ tài khoản
              </label>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btnDangnhap px-5"><b>ĐĂNG NHẬP</b></button>
            </div>
            <nav class="navbar navbar-expand-sm justify-content-center mb-0">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-facebook-square"></i> </a>
                  </li>
                  <li class="nav-item px-4">
                    <a class="nav-link" href="#"><i class="fa fa-google-plus-square"></i> </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-twitter-square"></i></a>
                  </li>
                </ul>
              </nav>
          </form>
    </div>
    
</body>
</html>
